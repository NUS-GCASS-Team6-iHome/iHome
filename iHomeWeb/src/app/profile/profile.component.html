<div class="col-md-12">
    <h2 class="text-center">Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
                id="username" disabled>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
                id="email" disabled>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" [(ngModel)]="user.address" name="address" class="form-control"
                id="address">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" [(ngModel)]="user.mobile" name="mobile" class="form-control"
                id="mobile">
        </div>

        <div class="form-group">
            <label for="usertype">User Type:</label>
            <br>
            <input type="text" [(ngModel)]="user.usertype" class="form-control" name="usertype" id="usertype" disabled>
        </div>

        <button class="btn btn-success" (click)="update()">Update</button>
    </form>
</div>
