<div class="generic-container">
  <div class="panel panel-default">

    <h2 style="text-align: center;">Booking Summary</h2>

    <div class="tablecontainer">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Service Provider Name</th>
            <th>Booking Date</th>
            <th>Price</th>
            <th>Booking Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of serviceList">
            <td><span>{{product.bookingID}}</span></td>
            <td><span>{{product.serviceProviderID}}</span></td>
            <td><span>{{product.bookingDatetime | date:'longDate'}}</span></td>
            <td><span>{{product.totalServiceFee}}</span></td>
            <td><span>{{product.bookingStatus}}</span></td>
            <td><button class="btn btn-success" (click)="Rate(product)">Rate</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
