<h2>Login</h2>
<form>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" placeholder="Username" name="username" class="form-control"
            id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" [(ngModel)]="password" placeholder="Password" name="password" class="form-control"
            id="password">
    </div>
    <div class="form-group">
        <button (click)=checkLogin() class="btn btn-success">
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
