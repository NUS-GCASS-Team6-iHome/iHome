<div class="col-md-12">
    <h2 class="text-center">Registration</h2>
    <span *ngIf="isUsernameExist" style="color:red">Username is existed. Please change another username.</span>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control"
                id="username">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control"
                id="email">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" [(ngModel)]="user.address" placeholder="Address" name="address" class="form-control"
                id="address">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" [(ngModel)]="user.mobile" placeholder="Mobile" name="mobile" class="form-control"
                id="mobile">
        </div>

        <div class="form-group">
            <label for="usertype">User Type:</label>
            <br>
            <select [(ngModel)]="user.usertype" class="form-control" name="usertype" id="usertype">
                <option value="consumer">Consumer
                <option value="producer">Producer
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control"
                id="password">
        </div>

        <button class="btn btn-success" (click)="register()">Register</button>
    </form>
</div>
