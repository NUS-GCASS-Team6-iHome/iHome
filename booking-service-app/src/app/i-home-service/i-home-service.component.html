<!-- get search criteria -->
<div class="col-md-12">
    <h2 class="text-center">Booking now</h2>
    <form class="form-inline">
        <!-- method="POST"  -->
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" [(ngModel)]="searchCriteria.postalCode" placeholder="Postal Code" name="postalCode" class="form-control" id="postalCode">
      </div>
      {{serviceTypes}}
      <div class="form-group">
        <label for="serviceType">Service Type:</label>
        <select name="serviceType" [(ngModel)]="searchCriteria.serviceType"> 
            <option *ngFor="let serviceType of serviceTypes | keyvalue" [value]="serviceType.key" [innerHTML]="serviceType.value"></option> 
        </select> 
        <!-- <input type="text" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email"> -->
      </div>
    
      <div class="form-group">
        <label for="budget">Budget:</label>
        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
      </div>
    
      <button class="btn btn-success" (click)="search()">Search</button>
    </form>
    </div>
